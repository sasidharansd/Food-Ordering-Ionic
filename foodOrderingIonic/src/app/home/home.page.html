
<ion-content scrollEvents="true" [appHideHeader]="hideheader" (ionScroll)="onScroll($event)">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-row class="info-row" #hideheader>
    <ion-col size="2" class="ion-padding-start">
      <img src="./assets/icon/delivery.png">
    </ion-col>
    <ion-col size="8">
      <ion-text color="dark">
          <span> Now </span>
          <b> Chennai </b>
          <ion-icon name="chevron-down-outline" color="primary"></ion-icon>
        </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="sticky-row">
    <ion-col size="10">
      <ion-searchbar placeholder="Dished, restaurants or cusisines"></ion-searchbar>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon name="options-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>


  <ion-slides [options]="catSlideOpts">
    <ion-slide *ngFor="let cat of categories">
      <img [src]="cat.img">
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let high of highlights">
      <img [src]="high.img">
    </ion-slide>
  </ion-slides>


  <ion-text color="dark"> <b style="padding-left: 10px">Featured</b></ion-text>

  <ion-slides [options]="feauredSlideOpts">
    <ion-slide *ngFor="let feature of featured" class="featured-slide" routerLink="/details">
      <img [src]="feature.img">

      <div class="info">
        <ion-text color="dark">
          <b>{{feature.name}}</b>
        </ion-text>
        <span>
          <ion-icon name="star" color="success"></ion-icon>
          <ion-text color="success">{{ feature.rating }}</ion-text>{{feature.ratings}}
        </span>
        <span>
          <ion-icon name="location-outline"></ion-icon>{{feature.distance}}
        </span>
      </div>
    </ion-slide>
  </ion-slides>

<!-- to be removed-->
  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let high of highlights">
      <img [src]="high.img">
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let high of highlights">
      <img [src]="high.img">
    </ion-slide>
  </ion-slides>

  <ion-slides [options]="highlightSlideOpts">
    <ion-slide *ngFor="let high of highlights">
      <img [src]="high.img">
    </ion-slide>
  </ion-slides>
</ion-content>
